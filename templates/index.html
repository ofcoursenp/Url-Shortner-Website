<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Url Shortner</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Url Shortner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Github<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <form method='post' action='/'>
    {% csrf_token %}
    <div class="form-group my-3 mx-3 ">
      <label for="exampleInputWeb">Website Address</label>
      <input type="Text" class="form-control" id="exampleInputWeb" aria-describedby="emailHelp"
        placeholder="https://www.example.com/" name='website'>
      <small id="emailHelp" class="form-text text-muted">Used pyshortners</small>
    </div>
    <button type="submit" class="btn btn-primary mx-4 my-4">Submit</button>
  </form>
  <center>
    <h3>Current Link </h3>
  </center>
  <div class="alert alert-primary " role="alert">
    These link dont expire <a href={{url}}>Click this </a> or go to {{ url }}
  </div>
  <center>
    <h3>History</h3>
  </center>
  {% for event in val %}
  <div class="alert alert-primary my-4 mx-4" role="alert">
    These link dont expire <a href={{event}}>Click this </a> or go to {{ event }}
  </div>
  {% endfor %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
